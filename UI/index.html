        <script type="module">
            import user_business from '../Business/user_business.js'
            let users = new user_business();
            window.SignIn = () => {
                let data = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                }
                users.findData(data)
            }
        </script>
