    <style>
        .dropbtn {
            background-color: #04AA6D;
            color: white;
            padding: 8px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }


        .dropbtn:hover {
            background-color: blue;
        }
    </style>

<body style="background-color: #0568C1;">

    <!-- form section start -->
    <section class="">
        <h1 class="d-flex justify-content-center py-3">Phần Mềm Quản Lý Nhà Sách</h1>
        <div class="container">
            <!-- /form -->
            <div class="workinghny-form-grid ">
                <div class="content-wthree" style="border-radius: 10px;padding-bottom: 0px;">
                    <div class="d-flex py-3 bg-info">
                        <div class="px-3"><button class="dropbtn" onclick="funcSearch()">Tra Cứu Danh
                                Sách</button></div>
                        <div class="px-3">
                            <div class="dropdown">
                                <button class="dropbtn">Hóa Đơn Bán Sách</button>
                                <div class="dropdown-content">
                                    <a href="#" onclick="openFunction('funcAddReceipt')">Thêm</a>
                                    <a href="#" onclick="openFunction('funcUpdateDeleteReceipt')">Cập Nhật và Xóa</a>
                                </div>
                            </div>
                        </div>
                        <div class="px-3">
                            <div class="dropdown">
                                <button class="dropbtn">Phiếu Thu Tiền</button>
                                <div class="dropdown-content">
                                    <a href="#" onclick="funcAddMoneyNote()">Thêm</a>
                                    <a href="#">Cập Nhật và Xóa</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="intro">
                        Làm gì đó tại đây
                    </div>

                    <div id="funcSearch" class="func py-3" style="display: none;">
                        <label for="">Tìm theo tên sách : </label>
                        <input type="text" id="textSearch">
                        <button class="btn btn-info py-0" style="width: 100px;margin-bottom:5px"
                            onclick="Search()">Tìm</button>
                        <select class="form-select" id="select_genre" style="width: 120px;"
                            onchange="Change()"></select>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên Sách</th>
                                    <th>Thể Loại</th>
                                    <th>Tác Giả</th>
                                    <th>Tình Trạng</th>
                                </tr>
                            </thead>
                            <tbody id="books"></tbody>
                        </table>
                    </div>
                    <script type="module">
                        import book_business from '../Business/book_business.js'
                        window.funcSearch = () => {
                            document.getElementById('intro').style.display = "none"
                            let func = document.getElementsByClassName('func')
                            for (let i = 0; i < func.length; i++) {
                                func[i].style.display = "none"
                            }
                            document.getElementById('funcSearch').style.display = "block";

                            let books = new book_business();
                            books.loadData()
                                .then(Books => {
                                    document.getElementById('books').innerHTML = books.showData(Books)
                                    //-------------------
                                    window.Search = () => {
                                        let Results = books.searchData(Books, document.getElementById('textSearch').value)
                                        document.getElementById('books').innerHTML = books.showData(Results)
                                    }
                                    //--------------------
                                    window.Change = () => {
                                        let Results = books.selectData(Books, document.getElementById('select_genre').value)
                                        document.getElementById('books').innerHTML = books.showData(Results)
                                    }
                                    //--------------------
                                    return books.genreData(Books)
                                })
                                .then(Genres => {
                                    let select = `<option>Thể loại</option>`
                                    for (let i = 0; i < Genres.length; i++) {
                                        select += `<option>${Genres[i]}</option>`
                                    }
                                    document.getElementById('select_genre').innerHTML = select
                                })
                                .catch(Error => console.log(Error));
                        }
                    </script>

                    <div id="funcAddMoneyNote" class="func py-3" style="display: none;">
                        <div class="container border">
                            <div class="row justify-content-center">
                                <div class="col-5 mt-3">
                                    <label for="">Họ tên khách hàng : </label>
                                    <input type="text" id="customer_name">
                                </div>
                                <div class="col-5 mt-3">
                                    <label for="">Địa chỉ : </label>
                                    <input style="margin-left: 30px;" type="text" id="customer_address">
                                </div>
                                <div class="col-5 mt-3">
                                    <label for="">Điện thoại : </label>
                                    <input style="margin-left: 60px;" type="tel" id="customer_phone">
                                </div>
                                <div class="col-5 mt-3">
                                    <label for="">Email : </label>
                                    <input style="margin-left: 40px;" type="text" id="customer_email"><br>
                                </div>
                                <div class="col-5 mt-3">
                                    <label for="">Ngày thu tiền : </label>
                                    <input style="margin-left: 38px;width: 110px;" type="date" id="moneynote_date"
                                        readonly>
                                </div>
                                <div class="col-5 mt-3">
                                    <label for="">Số tiền thu : </label>
                                    <input type="number" id="moneynote_collect"><br>
                                </div>
                            </div>

                        </div>
                        <div style="text-align:center;">
                            <button class="btn btn-info py-0 mt-3" style="width: 150px;margin-bottom:5px"
                                onclick="AddMoneyNote()">Thêm Phiếu Thu</button>
                        </div>
                    </div>

                    <script type="module">
                        import customer_business from '../Business/customer_business.js'
                        import moneynote_business from '../Business/moneynote_business.js'
                        import regulation_business from '../Business/regulation_business.js'
                        window.funcAddMoneyNote = () => {
                            document.getElementById('intro').style.display = "none"
                            let func = document.getElementsByClassName('func')
                            for (let i = 0; i < func.length; i++) {
                                func[i].style.display = "none"
                            }
                            document.getElementById('funcAddMoneyNote').style.display = "block";

                            let date = new Date();
                            document.querySelector('input[type=date]').value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`

                            let customers = new customer_business();
                            let regulations = new regulation_business();
                            let moneynotes = new moneynote_business();
                            customers.loadData()
                                .then(Customers => {
                                    regulations.loadData('QĐ4')
                                        .then(QD => {
                                            window.AddMoneyNote = () => {
                                                if (QD.Rules.AllowConsiderDebt) {
                                                    let result = customers.existData(Customers,document.getElementById('customer_phone').value)
                                                    let data = {
                                                            Person : result,
                                                            MoneyCollect : document.getElementById('moneynote_collect').value,
                                                            IsCreated : document.getElementById('moneynote_date').value
                                                    }
                                                    let info = moneynotes.checkData(data)
                                                    if(typeof info === 'string'){
                                                        alert(info)
                                                    }else{
                                                        console.log(info)
                                                    }
                                                }
                                            }
                                        })
                                        .catch(Error => console.log(Error))
                                })
                                .catch(Error => console.log(Error))
                        }
                    </script>

                </div>


            </div>
            <!-- //form -->
        </div>
